  <body>
    <header>
      <div class="navigation">
        <div class="head-nav">
          <div class="left"><a href="index.html">Mero Book</a></div>

        </div>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="register">
          <div class="buttonContainer">
            <button type="button" class="googleButton">
              <img
                src="/img/Google Logos By hrhasnai (1).png"
                width="25px"
                height="25px"
                alt=""
              />
              <p>Sign up with Google</p>
            </button>
          </div>
          <div class="line">
            <hr class="bigLine" />
            <p class="or">or</p>
          </div>

          <div class="flname">
            <div class="fname">
              <label for="fname">First name</label><br />
              <input class="inputbox" type="text" />
            </div>
            <div class="lname">
              <label for="lname">Last name</label><br />
              <input class="inputbox" type="text" />
            </div>
          </div>
          <div class="otherDetails">
            <label for="email">Email</label><br />
            <input class="inputs" type="email" />
          </div>
          <div class="otherDetails">
            <label for="password">Password</label><br />
            <input class="inputs" type="password" />
          </div>

          <div class="termsandconditions">
            <input class="checkbox" type="checkbox" name="checkbox" id="" />
            <p>
              I agree to the <span><a href="">Terms of Service</a></span> and
              <span><a href="">Privacy Notice</a></span
              >.
            </p>
          </div>

          <div class="signinContainer">
            <button type="button" class="signinButton">
              <a href="">SIGNUP</a>
            </button>
          </div>
          <div class="logintxt">
            <p>Already have an accuont? <a href="login.html">Login</a></p>
          </div>
        </div>
      </div>
    </main>
